<div class="widget">
    <h3 class="widget-title"> {{ T "widget_tags" }}</h3>
    <div class="widget-body">
        <div class="tag-list">
            {{ range $name, $taxonomy := $.Site.Taxonomies.tags }}
            {{ with $.Site.GetPage (printf "/tags/%s" $name) }}
            <a href="{{ .Permalink }}" class="tag-list-link tag-list-item">{{ $name }}</a>
            {{ end }}
            {{- end }}
        </ul>

    </div>
</div>
